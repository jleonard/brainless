          <h2>#animation</h2>
          <h3>Keyframe animation.</h3>
<pre class='less'>
  <code>
    /* #animation > ._(@keyframes,) */
    div{
      #animation > ._(rotate,1s);
      #animation > .loop();
      &:hover{
        #animation > .pause();
      }
    }
  </code>
